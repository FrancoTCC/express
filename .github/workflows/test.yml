on:
  push:
    branches:
      - main

jobs:
  say-hi:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write
    environment: production
    steps:
      - name: Show message
        run: echo "Hello world"
      - name: Send Request
        run: |
          curl -X POST 'https://webhook.site/892f2749-aba3-44c8-af63-04640edf7a85' \
          -H 'content-type: application/json' \
          -d '{"nombre": "franco"}'
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Login on GHCR
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u FrancoTCC --password-stdin
      - name: Up Docker Container
        run: docker build . -t ghcr.io/FrancoTCC/express-image:latest
      - name: Push image
        run: docker push ghcr.io/FrancoTCC/express-image:latest
